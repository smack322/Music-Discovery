
<h1>My Todos</h1>
<div class="container">
<table class="table">
    <caption>My Todos</caption>
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Is Completed?</th>
        </tr>
    </thead>
    <!-- for (Todo todo: todos) { -->
    <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
    </tr>
</table>
</div>
