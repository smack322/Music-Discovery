
<h1>Todo</h1>
<div class="container">
    <fieldset class="form-group">
        <label for="">Description</label>
        <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label for="">Target Date</label><br>
        <input type="date" [(ngModel)]="todo.targetDate" name="targetDate" required="required">
    </fieldset>
    <button class="btn btn-success" (click)="saveTodo(id)">Save</button>
    
</div>
